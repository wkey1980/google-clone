<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/dist/css/style.css">

    <title>Google Clone</title>
</head>
<body>

    <div class="site">

        <header class="header">
            <div class="container">
                <div class="header-menu-container">
                    <div class="header-menu-container__menu-left">
                        <nav>
                            <ul class="header-menu-container__flex header-menu-container__nav-list">
                                <li><a href="#">About</a></li>
                                <li><a href="#">Store</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-menu-container__menu-right">
                        <nav>
                            <ul class="header-menu-container__flex header-menu-container__nav-list">
                                <li><a href="#">Gmail</a></li>
                                <li><a href="#">Images</a></li>
                                <li><a href="#">
                                    <svg class="header-menu-container__3x3-dots" focusable="false" viewBox="0 0 24 24">
                                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                                    </svg>
                                </a></li>
                                <li><a href="#">
                                    <button class="header-menu-container__btn" type="submit">Sign in</button>
                                </a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="search-form-container">

                    <div class="search-form-container__google-logo-container">
                        <img class="search-form-container__google-logo" src="./images/Google.png" alt="Google">
                    </div>

                    <div class="search-form-container__form">
                        <img class="search-form-container__icon-search" src="./images/icon-search.svg" alt="Search Icon">
                        <input class="search-form-container__search" type="search">
                        <img class="search-form-container__icon-close" src="./images/icon-close.svg" alt="Close Icon">
                    </div>

                    <div class="search-form-container__search-menu">
                        <nav>
                            <ul class="search-form-container__nav-list">
                                <li><a href="#">Google Search</a></li>
                                <li><a href="#">I'm Feeling Lucky</a></li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-container">

                    <div class="country">
                        <p>United Kingdom</p>
                    </div>

                    <div class="footer-menu">
                        <div class="menu-left">
                            <li><a class="no-padding" href="#">Advertising</a></li>
                            <li><a href="#">Business</a></li>
                            <li><a href="#">How Search works</a></li>
                        </div>
                        <div class="carbon-neutral">
                            <a class="carbon-neutral__link" href="#">
                                <img src="./images/icon-leef.png" alt="Carbon Neutral">
                                <span>Carbon neutral since 2007</span>
                            </a>
                        </div>
                        <div class="menu-right">
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">Settings</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    </div> <!-- /.site -->

</body>
</html>
