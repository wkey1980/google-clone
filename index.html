<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./dist/css/style.css">
	<title>title</title>
</head>
<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__container">

				<nav class="navbar">

					<ul class="navbar__nav-list">
						<li  class="navbar__nav-item"><a href="#">About</a></li>
						<li  class="navbar__nav-item"><a href="#">Store</a></li>
					</ul>

					<ul class="navbar__nav-list">
						<li  class="navbar__nav-item"><a href="#">Gmail</a></li>
						<li  class="navbar__nav-item"><a href="#">Images</a></li>
						<li  class="navbar__nav-item"><a href="#"><img class="navbar__apps" src="./images/icons/icon-9dots.svg" alt="9Dots"></a></li>
						<!-- to show when on hover -->
						<!-- <div class="hidden">Google apps</div> -->
						<li  class="navbar__nav-item"><button class="navbar__btn" href="#">Sign in</button></li>
					</ul>

				</nav>

			</div>
		</header>

		<main class="main">
			<div class="main__container">

				<div class="search">

					<div class="image-container">
						<a href="#">
							<img class="image-container__img" src="./images/Logo/logo-google.svg" alt="Google Logo">
						</a>
					</div>

					<div class="input-container">

						<div class="input-container__inner">
							<div class="1">
								<img src="./images/icons/icon-search.svg" alt="Search Icon">
							</div>
							<div class="2">
								<input class="input-container__input" type="text">
							</div>
							<div class="3">
								<img src="./images/icons/icon-mic.svg" alt="Mic Icon">
							</div>

						</div>

					</div>

					<div class="button-container">
						<a class="button-container__btn">Google Search</a>
						<a class="button-container__btn">I'm Feeling Lucky</a>
					</div>

				</div>

			</div>
		</main>

		<footer class="footer">
			<div class="footer-container">

				<div class="footer__top">
					United Kingdom
				</div>

				<div class="footer__bottom">
					<div class="left">
						<a href="#">Advertising</a>
						<a href="#">Business</a>
						<a href="#">How Search Works</a>
					</div>

					<div class="center">
						<a href="#"><img src="./images/carbon-neutral.png" alt="Carbon neutral"></a>
						<a href="#">Carbon neutral since 2007</a>
					</div>

					<div class="right">
						<a href="#">Privacy</a>
						<a href="#">Terms</a>
						<a href="#">Settings</a>
					</div>

				</div>

			</div>
		</footer>

	</div>
</body>
</html>
